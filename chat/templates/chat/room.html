{% extends "base.html" %} 

{% block content %}

    <ul id='chat_log'>
        {% for message in messages %}
            <li>{{ message.message }}</li>
        {% endfor %}
    </ul>

    <form id='form' method="POST"> {% csrf_token %}
        <div class="form-group">
            <label for="message">Message</label>
            <input class="form-control" id="chat_input" type="text" placeholder="Enter message here" required='required'/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

    <div class="alert alert-warning collapse" id="alert" role="alert">
        Someone joined the chat!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</>
        </button>
    </div>

{% endblock %} 


{% block script %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js'></script>
    <script>

        $('.button').click(function(){
        if (!$.trim($('#chat_input').val())) {
            alert("textbox value can't be empty");
        }
    });


        var fromData = $("#form")
        var chatInput = $("#chat_input")
        var chatLog = $("#chat_log")

        var loc = window.location
        var ws_scheme  = 'ws://'
        if (loc.protocol == 'https:'){
            ws_scheme  = 'wss://'
        }
        var endpoint = ws_scheme  + loc.host + loc.pathname
        
        var socket = new ReconnectingWebSocket(endpoint);


        socket.onmessage = function(e) {
            console.log(e);
            chatLog.append("<li>" + e.data + "</li>")
        }
            

        socket.onopen =  function(e) {
            console.log(e);
            
            $('#alert').fadeIn();
            setTimeout(function() { 
                $('#alert').fadeOut(500); 
            }, 1500);
            
            fromData.submit(function(event){
                event.preventDefault()
                var chatText = chatInput.val()
                var data = {
                    'message': chatText
                }
                socket.send(JSON.stringify(data))
                fromData[0].reset()
            })
        }
        

        socket.onerror =  function(e) {
            console.log('error', e);
        }


        socket.onclose = function(e) {
            console.log('Closed', e);
        }

    </script>

{% endblock %}
